<!DOCTYPE html>
<html>
<head>
<title>Instagram Login</title>
<style>
body{
  font-family:sans-serif;
  background:#fafafa;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container{
  display:flex;
  gap:40px;
  align-items:center;
}
.img-box img{
  width:250px;
  border-radius:20px;
  box-shadow:0 5px 20px rgba(0,0,0,0.2);
}
.box{
  background:#fff;
  border:1px solid #dbdbdb;
  width:300px;
  padding:30px;
  text-align:center;
  border-radius:10px;
}
input{
  width:90%;
  padding:10px;
  margin:5px 0;
  border:1px solid #dbdbdb;
  border-radius:5px;
}
button{
  width:95%;
  padding:10px;
  background:#3897f0;
  color:#fff;
  border:none;
  border-radius:5px;
}
a{text-decoration:none;color:#3897f0;font-size:14px;}
</style>
</head>
<body>

<div class="container">
  <div class="img-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1200px-Instagram_icon.png" alt="Instagram preview">
  </div>

  <div class="box">
    <h1 style="font-family:cursive;">Instagram</h1>
    <input type="text" placeholder="Phone number, username, or email"><br>
    <input type="password" placeholder="Password"><br>
    <button>Log in</button><br><br>
    <a href="#">Forgotten your password?</a><br><br>
    <p>Don't have an account? <a href="#">Sign up</a></p>
  </div>
</div>

</body>
</html>
